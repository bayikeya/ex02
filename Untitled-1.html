<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>AR + UIボタン</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://unpkg.com/ar.js@3.4.2/aframe/build/aframe-ar.min.js"></script>
    <style>
      body, html {
        margin: 0;
        padding: 0;
        overflow: hidden;
        font-family: sans-serif;
      }

      /* 上部の画像 */
      #overlay-image {
        position: absolute;
        top: 10px;
        left: 10px;
        width: 120px;
        z-index: 10;
      }

      /* 下部のボタン */
      #bottom-ui {
        position: absolute;
        bottom: 20px;
        width: 100%;
        display: flex;
        justify-content: center;
        z-index: 10;
      }

      .btn {
        background-color: #2196f3;
        color: white;
        border: none;
        padding: 12px 24px;
        font-size: 16px;
        border-radius: 8px;
        cursor: pointer;
        box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      }

      .btn:hover {
        background-color: #1976d2;
      }
    </style>
  </head>
  <body>
    <!-- 上部の画像 -->
    <img id="overlay-image" src="huyuka1.jpg" alt="ロゴ画像">

    <!-- 下部のボタン -->
    <div id="bottom-ui">
      <button class="btn" onclick="playAudio()">音声を再生</button>
    </div>

    <!-- A-Frame + AR.js シーン -->
    <a-scene embedded arjs>
      <a-marker preset="hiro">
        <a-box position="0 0.5 0" material="color: red;"></a-box>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>

    <!-- 音声再生用のスクリプト -->
    <audio id="voice" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3"></audio>
    <script>
      function playAudio() {
        const audio = document.getElementById("voice");
        audio.play();
      }
    </script>
  </body>
</html>
